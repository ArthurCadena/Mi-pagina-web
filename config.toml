baseURL = "https://arthurcadena.github.io/"
title = "SmileySoft"
languageCode = "es"
DefaultContentLanguage = "es" # Change this to change the site's language
theme = "hugo.386"
preserveTaxonomyNames = true

[params]
    # The name to display as main title in the home page
    mainpagetitle = "Home"

    # The subtitle to display under the title in the home page
    mainpagesubtitle = "Bienvenido a mi blog!!" 

    # The description of your website. It will be displayed in the home page
    mainpagedesc = "Estare publicando los avances de mi experiencia y aprendizaje en informatica aqui :P!!"

    # The name to display in the copyright section in the footer
    copyrightname = "ArthurCadena"

    # The url to use as link in the copyright name in the footer. Leave empty to use none.
    copyrighturl = "https://github.com/ArthurCadena"

    # Show the "built on Hugo" disclaimer
    showhugo = false

    # Urls for social networks
    facebook = "https://www.facebook.com/SmileySoft-171047603475305/"
    linkedin = "https://www.linkedin.com/in/luis-arturo-cadena-lopez-731ba5109/"
    github = "https://github.com/ArthurCadena"
    gitlab = "https://gitlab.com/luisarturocadenalopez"

    # Enables or disables the loading animations. false activates them. Default is false.
    loadfastload = false

    # Sets the speed for the page loading effect. Default is 1.0.
    loadspeedfactor = 1.0

    # Enables or disables the second flyby cursor. Default is false.
    loadonepass = false
    
    #Emojis
    enableEmoji = true

[params.copyright]
    name = "Arthur Cadena"

    # The url to use as link in the copyright name in the footer. Leave empty to use none.
    url = "https://arthurcadena.github.io/"

    # Text to go before copyright information
    prefix = "[Esta pagina es donde documento mis proyectos](https://github.com/ArthurCadena)"

    # Text to go between copyright and hugo disclaimer (if enabled)
    suffix = "Arriba python"

[menu]
  # This displays buttons in the navbar to access your contents
  [[menu.main]]
    identifier = "about" # An unique identifier for the button
    name = "About"       # A display name for the button
    url = "/about/"      # The path to the content. It can lead to a single page (like here)
    weight = 10          # A number to order the buttons in the navbar

  [[menu.main]]
    identifier = "posts"
    name = "All posts"
    url = "/post/"       # The path can lead to a content folder too.
    weight = 20

[taxonomies]
category = "categories"
tag = "tags"


[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

